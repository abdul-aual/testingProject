<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login {
            position: relative;
            display: inline-block;
        }

        .login img {
            position: absolute;
            left: 5px; /* Adjust left position for the image */
            top: 50%; /* Align the image vertically centered */
            transform: translateY(-50%);
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Maintain aspect ratio */
        }

        .login .pass {
            padding-left: 30px; /* Adjust padding to make space for the image and gap */
            margin-top: 5px; /* Add margin between the image and placeholder text */
            height: 150px; /* Set the height of the input box */
            vertical-align: middle; /* Vertically align the input box */
        }
    
    </style>
</head>
<body>
    <div class="login">
        <img src="images/tenda/lock.png" alt="">
        <input type="password" placeholder="Login Password" class="pass">
    </div>
</body>
</html>
