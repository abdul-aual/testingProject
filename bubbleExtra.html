<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Incidunt, dolore consequatur.</li>
            <li class="item">Quos, asperiores maiores.</li>
            <li class="item">Dolorum, provident libero.</li>
            <li class="item">Atque, est saepe.</li>
        </ul>
        <button id="addNew">New button added</button>
    </div>

<script>
    // var items=document.getElementsByClassName('item');

    //     const item = items[i];

    //         event.target.parentNode.removeChild(event.target);
    //     } )

    // }

    document.getElementById('addNew').addEventListener('click', function(event){
        var itemParent = document.getElementById('myList');
        var newItem = document.createElement('li');
        newItem.innerText='Added brand new item';
        itemParent.appendChild(newItem);
    })

    document.getElementById('myList').addEventListener('click', function(event){
        event.target.parentNode.removeChild(event.target);
    })


</script>
</body>
</html>
