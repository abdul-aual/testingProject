<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 200px auto 0;
            transition: transform 5s ease;
        }
        .box:hover{
            transform: rotate(59deg);
            transform-origin: 100% 50%;
        }
    </style>
</head>
<body>
    
    <div class="box">

    </div>
    
</body>
