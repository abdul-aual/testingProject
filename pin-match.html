<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="pin-match.css">
</head>
<body>
    <div class="container">
        <div style="color:white; text-align: center;margin-bottom: 40px;" >
            <h4>This is actually a demo system of how does an <i>OTP</i> works in website or app </h4>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input style="text-align: center;" class="form-control" id="generate-screen" type="text">
                    
                    <button onclick="generateNumber()" class="generate-btn">Tap to Generate Pin </button>
                    <div id="submit-message" style="margin-top: 50px; display: none;">
                        <span style="color: white;">Now submit the code carefully!</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-screen" style="text-align: center;" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="display('7')" class="button">7</div>
                              <div onclick="display('8')" class="button">8</div>
                              <div onclick="display('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="display('4')" class="button">4</div>
                              <div onclick="display('5')" class="button">5</div>
                              <div onclick="display('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="display('1')" class="button">1</div>
                              <div onclick="display('2')" class="button">2</div>
                              <div onclick="display('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="del()" class="button">&lt;</div>
                                <div onclick="display('0')" class="button">0</div>
                                <div onclick="clearScreen()" class="button">C</div>
                            </div>
                            <div>
                                <button id="Submit" onclick="submit()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="try-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="error" class="notify error">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify match">✅ Pin Matched. Secret door is opening for you.....</p>
        </div>
    </div>

    <script>
        function generateNumber()
        {
            let randomNumber1 = parseInt(Math.random()*10000);
            let randomNumber2 = randomNumber1.toString();
            let randomNumberFinal = randomNumber2.padStart(4, '6');
            document.getElementById('generate-screen').value = randomNumberFinal;
            document.getElementById('submit-message').style.display = 'block';
            
        }
        function clearScreen()
        {
            document.getElementById('input-screen').value = '';
        }
        function del(){
            let screenValue = document.getElementById('input-screen').value;
            
            document.getElementById('input-screen').value = screenValue.slice(0,-1);

        }

        function display(digit)
        {
           let screenCall = document.getElementById('input-screen');

           if(screenCall.value === '')
           {
            screenCall.value = digit;
           }
           else
           {
            screenCall.value +=digit;
           }
         }

         function submit() {
    let generateScreen = document.getElementById('generate-screen').value;
    let inputScreen = document.getElementById('input-screen').value;
    let errorMessage = document.getElementById('error');
    let matchMessage = document.getElementById('match');

    if (generateScreen === inputScreen && inputScreen !=='') {
        matchMessage.style.display = 'block';
        errorMessage.style.display = 'none'; 
    } else {
        errorMessage.style.display = 'block';
        matchMessage.style.display = 'none';
        let tryValue =  document.getElementById('try-left').innerText;
        tryValue--;
        document.getElementById('try-left').innerText = tryValue;
        if(tryValue === 0)
        {
            document.getElementById('Submit').disabled = 'true';
        }
        
        
    }
}










    </script>

</body>
</html>
