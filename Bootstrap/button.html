<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap-button</title>
    <style>
        .dam
        {
            padding: 7px 12px;
            
            border-radius: 7px;
            
            
        }
        .dark{color:black; background-color: white; border: 1px solid black;}
        .dark:hover{color:white; background-color: black;}
        .dark:active{box-shadow:0 0 5px lightslategray ;}
        .primary{border: 1px solid #007fff; background-color: white;}
        .primary:hover{background-color:#007fff; color:white}
        .primary:active{box-shadow:0 0 5px #007fff ;}
        .warning{border: 1px solid gold; background-color: white; color:orange;}
        .warning:hover{background-color: orange; color: black;}
        .warning:active{box-shadow: 0 0 10px orange;}
        .danger{background-color:white; color:crimson; border: 1px solid crimson;}
        .danger:hover{background-color:crimson; color: white;}
        .danger:active{box-shadow: 0 0 10px crimson;} 
        .success{background-color: white; color:#005C29; border: 1px solid #005C29; }
        .success:hover{background-color:#005C29; color: white;}
        .success:active{box-shadow: 0 0 10px #005C29;}
    </style>
</head>
<body>
    <h1 class="text-primary">All are bootstrap button</h1>
    <button class="btn btn-primary">Primari</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-link">Link</button>

    <h1 class="text-warning"> Button Outline</h1>
    <button class="btn btn-outline-primary">Primari</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-link">Link</button>
    <h1>Try yourself for outline type</h1>


    <button class="dam dark">Dark</button>
    <button class="dam primary">Primary</button>
    <button class="dam warning">Warning</button>
    <button class="dam danger">Danger</button>
    <button class="dam success">Success</button>
    
</body>
</html>
