<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenda | LOGING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="tenda.css">
    <link rel="shortcut icon" href="images/tenda/favicon.png" type="image/x-icon">
    
</head>
<body>
    <main class="container">
        <div class="tenda">
                <img src="images/tenda/tenda-2.svg" alt="">
        </div>
        <div class="language">
            <img src="images/tenda/earth.png" alt="">

    <select class="cars" name="cars">
        <option value="english">English</option>
        <option value="chines">繁體中文</option>
        <option value="deutsch">Deutsch</option>
        <option value="espanol">Espanol</option>
        <option value="franccais">Francais</option>
        <option value="magyar">Magyar</option>
        <option value="Italiano">Italiano</option>
        <option value="polski">Polski</option>
        <option value="portugues">Portugues</option>
        <option value="romana">Romana</option>
        <option value="turkce">Turkce</option>
    </select>
        </div>


            <div class="login">
                <img src="images/tenda/lock.png" alt="">
                <input type="password" placeholder="Login Password" class="pass">


            </div>


        <div class="btn-div">
            <button class="btn">Login</button>
        </div>
        
        <div class="forgetPass-div">
            <input type="checkbox"  id="check">
            <label for="check" class="forgetPass-label">Forget your password? <i class="fa fa-caret-right rightDirection awesome-font" aria-hidden="true"></i></label>

            

            <div class="resetRouter">
                <p>> First, push the reset button for about 8 seconds and then release it to reset your router </p>
                <p>Second, set a new login password</p>
                <p>>Tip: Once complete, you will have to reconfigure the router for Internet access.</p>
            </div>

        </div>
